name: block runner c5x with sequential dependencies  
run-name: concurrency tester
on:
  pull_request: 
    types: [opened, synchronize, reopened]
    branches:
      - main
  push:
    branches:
      - main

jobs:
  # Original 22 jobs, now sleeping for 5 minutes
  job_1: 
    runs-on: macos-latest #ubuntu-latest arc-runner-set-c5x
    steps:
